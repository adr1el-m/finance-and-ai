<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Add styles for the green-screen video */
        #loadingVideo {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 100%;
            max-width: 600px;
        }

        #suggestion {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>ðŸ’¸SpendWise</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">SpendWise</a></li>
                <li><a href="investWise.html">InvestWise</a></li>
                <li><a href="loanWise.html">LoanWise</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>ðŸ’¸SpendWiseðŸ’¸</h2>
        <div class="form-group">
            <label class="expense" for="expense">Enter your expenses:</label>
            <input type="text" id="expense" placeholder="e.g., $50 on coffee">
        </div>
        <button id="suggestButton">Get Suggestions</button>
        <div id="suggestion" class="suggestion"></div>
    </div>

    <!-- Add the video element for the green screen -->
    <video id="loadingVideo" autoplay muted loop>
        <source src="loading/cat.mp4" type="video/mp4">
    </video>

    <script>
        const suggestButton = document.getElementById("suggestButton");
        const expenseInput = document.getElementById("expense");
        const suggestionDiv = document.getElementById("suggestion");
        const loadingVideo = document.getElementById("loadingVideo");

        suggestButton.addEventListener("click", async () => {
            const expense = expenseInput.value;

            if (!expense.trim()) {
                alert("Please enter your expense!");
                return;
            }

            // Show the loading video
            loadingVideo.style.display = "block";

            try {
                const response = await fetch("http://localhost:5000/spendwise", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ expense }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.suggestion) {
                    const suggestionText = data.suggestion.parts[0].text;
                    const formattedText = suggestionText.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
                    suggestionDiv.innerHTML = formattedText;
                } else {
                    suggestionDiv.textContent = "Unable to fetch a suggestion. Please try again.";
                }
            } catch (error) {
                console.error("Error:", error);
                suggestionDiv.textContent = "An error occurred. Please try again.";
            } finally {
                // Hide the loading video
                loadingVideo.style.display = "none";
                suggestionDiv.style.display = "block";
            }
        });
    </script>
</body>

</html>
